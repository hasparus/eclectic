<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mercator image mask generator</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: Canvas;
        color: CanvasText;
        font-family: monospace;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
        border: 1px solid #ccc;
      }
      .canvas-wrapper {
        position: relative;
        display: inline-block;
      }
      #loading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: CanvasText;
        pointer-events: none;
      }
      #loading::before {
        content: "";
        position: absolute;
        inset: 0;
        background: Canvas;
        opacity: 0.85;
        border: 1px dashed currentColor;
        border-radius: 10px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        z-index: -1;
      }
      #loading[hidden] {
        display: none;
      }
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
        canvas {
          opacity: 0.07;
          border: transparent;
        }
        #loading::before {
          opacity: 0.55;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="canvas-wrapper">
        <canvas id="map"></canvas>
        <div id="loading" role="status" aria-live="polite" hidden>
          Loading map...
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

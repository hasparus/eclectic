<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mercator image mask generator</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: Canvas;
        color: CanvasText;
        font-family: monospace;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
        border: 1px solid #ccc;
      }
      .canvas-wrapper {
        position: relative;
        display: inline-block;
      }
      #loading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: CanvasText;
        pointer-events: none;
      }
      #loading::before {
        content: "";
        position: absolute;
        inset: 0;
        background: Canvas;
        opacity: 0.85;
        border: 1px dashed currentColor;
        border-radius: 10px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        z-index: -1;
      }
      #loading[hidden] {
        display: none;
      }
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
        canvas {
          opacity: 0.07;
          border: transparent;
        }
        #loading::before {
          opacity: 0.55;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="canvas-wrapper">
        <canvas id="map"></canvas>
        <div id="loading" role="status" aria-live="polite" hidden>
          Loading map...
        </div>
      </div>
    </div>
    <script type="module">
      import GUI from "https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm";
      import * as topojson from "https://cdn.jsdelivr.net/npm/topojson-client@3/+esm";
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3-geo@3/+esm";

      const canvas = document.getElementById("map");
      const ctx = canvas.getContext("2d");
      const loadingIndicator = document.getElementById("loading");

      const aspectRatio = 1.5;

      const settings = {
        width: 1024,
        detail: "110m",
        includeSouthPole: false,
        download: function () {
          const link = document.createElement("a");
          const height = Math.round(settings.width / aspectRatio);
          link.download = `mercator-${settings.width}x${height}.png`;
          link.href = canvas.toDataURL();
          link.click();
        },
      };

      function showLoading(message = "Loading map...") {
        loadingIndicator.textContent = message;
        loadingIndicator.hidden = false;
      }

      function hideLoading() {
        loadingIndicator.hidden = true;
      }

      const gui = new GUI();
      gui.add(settings, "width", 256, 4096, 1).onChange(draw);
      gui
        .add(settings, "detail", ["110m", "50m", "10m"])
        .name("map detail")
        .onChange(load);
      gui
        .add(settings, "includeSouthPole")
        .name("include South Pole")
        .onChange(draw);
      gui.add(settings, "download").name("download .png");

      const topoSources = {
        "110m":
          "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json",
        "50m": "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json",
        "10m": "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-10m.json",
      };

      const landCache = new Map();
      let land;
      let loadToken = 0;

      async function load() {
        const detail = settings.detail;
        const currentToken = ++loadToken;

        const needsFetch = !landCache.has(detail);
        if (needsFetch || !land) {
          showLoading();
        }

        if (landCache.has(detail)) {
          land = landCache.get(detail);
          draw();
          return;
        }

        try {
          const res = await fetch(topoSources[detail]);
          if (!res.ok) {
            throw new Error(`Failed to load ${detail} dataset (${res.status})`);
          }
          const topo = await res.json();
          const featureCollection = topojson.feature(
            topo,
            topo.objects.countries
          );

          // Prevent stale async responses from clobbering newer selections.
          if (currentToken !== loadToken) return;

          land = featureCollection;
          landCache.set(detail, featureCollection);

          draw();
        } catch (error) {
          if (currentToken !== loadToken) return;
          console.error(error);
          showLoading("Failed to load map data");
        }
      }

      function draw() {
        if (!land) return;

        canvas.width = settings.width;
        canvas.height = Math.round(settings.width / aspectRatio);

        drawMercator(land);
        hideLoading();
      }

      function drawMercator(land) {
        const includeSouthPole = settings.includeSouthPole;

        let clippedLand = land;
        if (!includeSouthPole) {
          clippedLand = {
            type: "FeatureCollection",
            features: land.features.filter((feature) => {
              const bounds = d3.geoBounds(feature);
              return bounds[1][1] > -60;
            }),
          };
        }

        const projection = d3.geoMercator().fitExtent(
          [
            [0, 0],
            [canvas.width, canvas.height],
          ],
          clippedLand
        );
        const path = d3.geoPath(projection, ctx);

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "black";
        ctx.beginPath();
        path(clippedLand);
        ctx.fill();
      }

      load();
    </script>
  </body>
</html>
